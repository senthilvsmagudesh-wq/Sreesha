  <style>
    body {
      background-image: url('images/background-full.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: #4c1d95;
      
    }
/*kada peru munadi vara use panrom*/
    .logo-text {
      font-family: 'Great Vibes', cursive;
      text-shadow: 0 0 8px #ff7ccd, 0 0 16px #d4a5ff, 0 0 30px #e0b3ff;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1); }
      from { opacity: 0; transform: scale(0.95); }
    }

    .float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Magical Button kaga code */
    .magic-btn {
      position: relative;
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 9999px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #8842ce, #e15ff5);
      box-shadow: 0 0 15px #d8b4fe;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .magic-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px #f0abfc;
    }

    .sparkle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 9999px;
      pointer-events: none;
      box-shadow: 0 0 6px white, 0 0 12px #f0d9ff;
      animation: sparkle-fade 1s ease-out forwards;
    }

    @keyframes sparkle-fade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
  </style>

</head>
